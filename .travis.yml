language: scala
jdk:
- oraclejdk7
sudo: false
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
install:
- git clone https://github.com/CommBank/ci.git
- chmod ugo+x ci/*
- ci/sbt-setup.sh
- ci/sbt-setup-version.sh
script:
- sbt -Dsbt.global.base=$TRAVIS_BUILD_DIR/ci '; test; package' && ci/sbt-deploy.sh
  && ci/sbt-gh-pages-ssh.sh
after_script:
- rm -rf ci
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/1befda9a908413f84c55
    - https://webhooks.gitter.im/e/a803046bf00a8b62a326
    on_success: always
    on_failure: always
    on_start: never
env:
  global:
    secure: f+SZTzHz+Ow1C8zNkyMjnEnoKo+y4vQN0u0F87yYCp/K7KGZ7RcjBS1v9Yu5Zc4DECKcSpAzMSWE75AC58RUQMzpt5bhtxSz2hzxC+CsPOymKOzlqHSVlBJbUo9WfNWxKRScpUPKMDR96DK3va3Lz28PLweJ4Ch5BdqQKcVO3+E=
before_install:
- openssl aes-256-cbc -K $encrypted_08f5a660006a_key -iv $encrypted_08f5a660006a_iv
  -in .travis/deploy-key.enc -out .travis/deploy-key.pem -d
